{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIRM Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
      <img src="{% static 'head.png' %}" class="d-block w-100" alt="...">
    </div>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'slide1.png' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'slide2.png' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'slide3.png' %}" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container-fluid">
      <img src="{% static 'input.png' %}" class="d-block w-100" alt="...">
    </div>
    <div class="container-fluid">
      <form>
          <input type="number" class="form-control" placeholder="Insira o tamanho da sua população. Ex.: 500000" value="{{ taxas.qtd_populacao }}" name="qtd_populacao" aria-label="qtd_populacao" aria-describedby="button-addon2" min=10 required>
          <input type="number" class="form-control" placeholder="Insira o número de pessoas inicialmente infectadas. Ex.: 1" value="{{ taxas.qtd_infectados }}" name="qtd_infectados" aria-label="qtd_infectados" aria-describedby="button-addon2" min=1 required>
          <input type="number" step="any" class="form-control" placeholder="Insira a sua taxa de infecção. Ex.: 0.0000003" value="{{ taxas.taxa_infeccao }}" name="taxa_infeccao" aria-label="taxa_infeccao" aria-describedby="button-addon2" min=0 required>
          <input type="number" step="any" class="form-control" placeholder="Insira a sua taxa de recuperação. Ex.: 0.1" value="{{ taxas.taxa_recuperacao }}" name="taxa_recuperacao" aria-label="taxa_recuperacao" aria-describedby="button-addon2" min=0 required>
          <input type="number" step="any" class="form-control" placeholder="Insira a sua taxa mortalidade. Ex.: 0.0015" value="{{ taxas.taxa_morte }}" name="taxa_morte" aria-label="taxa_morte" aria-describedby="button-addon2" min=0 required>
          <center>
            <button type="submit" class="btn btn-success btn-lg btn-block" >Enviar</button>
          </center>
      </form>
    </div>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
